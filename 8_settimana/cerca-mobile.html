<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cerca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/cerca-mobile.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body class="colorbg text-light">
    <h3 class="p-3 mt-4">Cerca</h3>
    <div class="container mt-3">
      <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
          <div class="input-group">
            <span class="input-group-text bg-dark border-0 text-light">
              <i class="bi bi-search"></i>
            </span>
            <input
              class="form-control bg-dark border-0 text-light"
              type="search"
              placeholder="Cosa vuoi ascoltare?"
              aria-label="Search"
              id="search-input"
            />
          </div>
        </div>
      </div>
      <div class="row mb-4" id="predefined-cards">
        <h5 class="text-center mb-4">Sfoglia tutto</h5>
        <div class="col-6 col-md-4 col-lg-3 mb-3">
          <div class="card bg-orange text-light p-2 position-relative">
            <div class="card-static">
              <h5 class="card-title fw-bold">Podcast</h5>
              <img
                src="./assets/imgs/search/image-2.jpg"
                class="corner-image"
                alt="podcast"
              />
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-3">
          <div class="card bg-blue text-light p-2 position-relative">
            <div class="card-static">
              <h5 class="card-title">Creato per te</h5>
              <img
                src="./assets/imgs/search/image-2.jpg"
                class="corner-image"
                alt="podcast"
              />
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-3">
          <div class="card bg-pink text-light p-2 position-relative">
            <div class="card-static">
              <h5 class="card-title">Nuove uscite</h5>
              <img
                src="./assets/imgs/search/image-2.jpg"
                class="corner-image"
                alt="podcast"
              />
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-3">
          <div class="card bg-success text-light p-2 position-relative">
            <div class="card-static">
              <h5 class="card-title">Pop</h5>
              <img
                src="./assets/imgs/search/image-2.jpg"
                class="corner-image"
                alt="podcast"
              />
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-3">
          <div class="card bg-warning text-light p-2 position-relative">
            <div class="card-static">
              <h5 class="card-title">Hip Hop</h5>
              <img
                src="./assets/imgs/search/image-2.jpg"
                class="corner-image"
                alt="podcast"
              />
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-3">
          <div class="card bg-orange text-light p-2 position-relative">
            <div class="card-static">
              <h5 class="card-title">Dance/Elettronica</h5>
              <img
                src="./assets/imgs/search/image-2.jpg"
                class="corner-image"
                alt="podcast"
              />
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-3">
          <div class="card bg-pink text-light p-2 position-relative">
            <div class="card-static">
              <h5 class="card-title">Latina</h5>
              <img
                src="./assets/imgs/search/image-2.jpg"
                class="corner-image"
                alt="podcast"
              />
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 mb-3">
          <div class="card bg-purple text-light p-2 position-relative">
            <div class="card-static">
              <h5 class="card-title">Classifiche</h5>
              <img
                src="./assets/imgs/search/image-2.jpg"
                class="corner-image"
                alt="podcast"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Aggiungi qui altre card per le categorie come nel mockup -->
      <div class="row" id="search-results">
        <!-- Risultati della ricerca verranno inseriti qui -->
      </div>
    </div>
    <section class="sticky-bottom player-section">
      <div class="music-player mb-md-5">
        <div class="song-bar">
          <div class="song-infos">
            <div class="image-container">
              <img
                src="https://images.genius.com/b852d016373114a37d6a562ff097b8ad.1000x1000x1.png"
                alt="album lazza"
                id="basso"
              />
            </div>
            <div class="song-description pointer">
              <p class="title">100 Messaggi</p>
              <p class="artist">Lazza</p>
            </div>
          </div>
          <div class="icons">
            <i class="far fa-heart"></i>
            <i class="d-md-none play-pause fas fa-play"></i>
          </div>
        </div>
        <div class="progress-controller mt-3">
          <div class="control-buttons">
            <i class="pointer fas fa-random"></i>
            <i class="pointer fas fa-step-backward"></i>
            <i class="pointer play-pause fas fa-play"></i>
            <i class="pointer fas fa-step-forward"></i>
            <i class="pointer fas fa-undo-alt"></i>
          </div>
          <div class="progress-container">
            <span>0:49</span>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span>3:15</span>
          </div>
        </div>
        <div class="pointer other-features">
          <i class="pointer fas fa-list-ul"></i>
          <i class="pointer fas fa-desktop"></i>
          <div class="pointer volume-bar">
            <i class="pointer fas fa-volume-down"></i>
            <div class="pointer progress-bar">
              <div class="pointer progress"></div>
            </div>
          </div>
          <i class="fas fa-compress"></i>
        </div>
      </div>
      <div class="footer-mobile">
        <a href="./index.html" class="text-decoration-none grey-text w-75">
          <i class="bi bi-house-door-fill px-1"></i> Home
        </a>
        <a
          href="./cerca-mobile.html"
          class="text-decoration-none grey-text w-75"
        >
          <i class="bi bi-search px-1"></i> Cerca
        </a>
        <a href="./index.html" class="text-decoration-none grey-text w-75">
          <i class="bi bi-collection px-1"></i> La tua libreria
        </a>
      </div>
    </section>
    <script src="./assets/js/cerca.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
