<div>
  <h2>Profile</h2>
  <div *ngIf="user">
    <p>Username: {{ user.nome }}</p>
    <p>Email: {{ user.email }}</p>
  </div>
  <h3>Favorites</h3>
  <ul>
    <li *ngFor="let favorite of favorites">
      <img
        [src]="favorite.movie.posterUrl"
        alt="{{ favorite.movie.title }}"
        width="50"
        height="75"
      />
      <span>{{ favorite.movie.title }}</span>
      <button (click)="removeFromFavorites(favorite.id)">Remove</button>
    </li>
  </ul>
</div>
