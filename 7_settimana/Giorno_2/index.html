<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guestbook con orario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column">
    <section>
      <div class="container mt-3">
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-4 justify-content-center"
          id="contacts-row"
        ></div>
      </div>
    </section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-3">
          <form class="d-flex flex-row">
            <div class="mb-3 flex-grow-1 d-flex col-2">
              <textarea
                class="form-control border border-2 border-dark"
                id="content"
                rows="5"
                placeholder="Segna contatto..."
              ></textarea>
            </div>
            <div class="d-flex col-2">
              <div class="btn-container flex-row-reverse text-center">
                <button type="button" class="btn btn-success" onclick="save()">
                  SALVA
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="deleteMemory()"
                >
                  CANCELLA
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <h1>Session Storage Counter</h1>
    <p>Tempo trascorso: <span id="counter">0</span> secondi</p>
    <script src="./guestbook.js"></script>
    <script src="./contatore.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
