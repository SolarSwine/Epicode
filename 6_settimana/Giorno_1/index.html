<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="row">
    <div class="col p-3 bg-primary text-white border border-black">1</div>
    <div class="col p-3 bg-primary text-white border border-black">2</div>
    <div class="col p-3 bg-primary text-white border border-black">3</div>
    </div>    
    <h2 class="text-center">Esercizio 2</h2>
    <div class="row">
        <div class="col-12 col-md-4 p-3 bg-warning text-dark border border-black">1</div>
        <div class="col-12 col-md-4 p-3 bg-warning text-dark border border-black">2</div>
        <div class="col-12 col-md-4 p-3 bg-warning text-dark border border-black">3</div>
    </div>
    <h2 class="text-center">Esercizio 3</h2>
    <div class="row">
        <div class="col-4 p-3 bg-warning-subtle text-dark border border-black">xs</div>
        <div class="col-4 p-3 bg-warning-subtle text-dark border border-black">xs</div>
        <div class="col-4 p-3 bg-warning-subtle text-dark border border-black">xs</div>
        <div class="col-12 col-sm-4 p-3 bg-warning-subtle text-dark border border-black">sm</div>
        <div class="col-12 col-sm-4 p-3 bg-warning-subtle text-dark border border-black">sm</div>
        <div class="col-12 col-sm-4 p-3 bg-warning-subtle text-dark border border-black">sm</div>
        <div class="col-12 col-md-4 p-3 bg-warning-subtle text-dark border border-black">md</div>
        <div class="col-12 col-md-4 p-3 bg-warning-subtle text-dark border border-black">md</div>
        <div class="col-12 col-md-4 p-3 bg-warning-subtle text-dark border border-black">md</div>
        <div class="col-12 col-lg-4 p-3 bg-warning-subtle text-dark border border-black">lg</div>
        <div class="col-12 col-lg-4 p-3 bg-warning-subtle text-dark border border-black">lg</div>
        <div class="col-12 col-lg-4 p-3 bg-warning-subtle text-dark border border-black">lg</div>
        <div class="col-12 col-xl-4 p-3 bg-warning-subtle text-dark border border-black">xl</div>
        <div class="col-12 col-xl-4 p-3 bg-warning-subtle text-dark border border-black">xl</div>
        <div class="col-12 col-xl-4 p-3 bg-warning-subtle text-dark border border-black">xl</div>
    </div>
    <h2 class="text-center">Esercizio 4</h2>
    <div class="row">
        <div class="col-lg p-3 bg-danger text-white border border-black">1</div>
        <div class="col-lg-6 p-3 bg-danger text-white border border-black">2</div>
        <div class="col-lg p-3 bg-danger text-white border border-black">3</div>
    </div>
    <h2 class="text-center">Esercizio 5</h2>
    <div class="row">
        <div class="col-12 col-lg-5 p-3 bg-primary-subtle text-white border border-black">Sx</div>
        <div class="col-12 col-lg-7 p-3 bg-primary-subtle text-white border border-black">DX
            <div class="row">
            <div class="col-12 col-lg-5 p-3 bg-secondary-subtle text-white border border-black">DxSx</div>
            <div class="col-12 col-lg-5 p-3 bg-secondary-subtle text-white border border-black">DxDx</div>
        </div>
        </div>
        <h2 class="text-center">Esercizio 6</h2>
    <div class="row">
        <div class="col-lg-2 p-3 bg-dark text-white border border-black">Sx</div>
        <div class="col-lg-2 offset-2 p-3 bg-dark text-white border border-black">DX
    </div>
        
    
    

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
