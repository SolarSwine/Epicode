<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./custom-bootstrap.css" />
    <title>Profile</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <img style="width: 100px" src="./assets/netflix_logo.png" alt="" />
    </header>
    <div class="container justify-content-center offset-md-2">
      <div class="row">
        <div class="col-9">
          <h1>Edit Profile</h1>
          <hr class="" />
        </div>
      </div>
      <div class="container">
        <div class="col-9 offset-2"></div>
        <div class="row mb-4">
          <div class="col-2">
            <img src="./assets/avatar.png" style="width: 100px" alt="avatar" />
          </div>
          <div class="col-7">
            <p class="bg-body-tertiary fw-bold  p-4">Strive Student</p>
            <p>Language:</p>
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-dark btn-outline-light fs-8 rounded-0"
              >
                English
              </button>
              <button
                type="button"
                class="btn btn-dark btn-outline-light dropdown-toggle dropdown-toggle-split rounded-0"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">Spanish</a></li>
                <li><a class="dropdown-item" href="#">France</a></li>
              </ul>
            </div>
            <hr />
            <div class="">
              <p>Maturity Settings:</p>
              <button class="fs-8 fw-bold mb-4 btn btn-grey bg-body-tertiary rounded-0">
                ALL MATURITY RATINGS
              </button>
              <p class="mb-5">
                Show titles of all maturity ratings for this profile.
              </p>
              <button
              class="fs-8 mb-4 btn btn-grey btn-outline-light rounded-0"
              >
              EDIT
            </button>
            <hr />
            <div>
                <p>Autoplay controls</p>
            </div>
            <div class="">
                <i class="fa-solid fa-check border p-3 border-light mb-3"></i>
                <span class="py-4">Autoplay next episode in a series on all devices.</span>
            </div>
            <div class="">
                <i class="fa-solid fa-check border p-3 border-light mb-3"></i>
                <span>Autoplay previews while browsing on all devices.</span>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-10 ">
                <hr class="" />
                <div class="row">
                    <div class="col-2 "></div>
                    <div class="col-7 ">
                
                    <button class="fs-8  text-start px-4 bg-white text-black fw-bold mb-4 btn btn-primary btn-outline-light rounded-0">SAVE</button>
                    <button class="fs-8 ms-4 text-start px-4 mb-4 btn btn-grey btn-outline-light rounded-0">CANCEL</button>
                    <button class="fs-8 ms-4 text-start px-4 mb-4 btn btn-grey btn-outline-light rounded-0">DELETE PROFILE</button>
                </div></div>
            </div>
          </div>
            
            
            
        </div>
</div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4be5b47bce.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
